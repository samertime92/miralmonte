        </div>

   
<div class="div3">

    <script>
        document.querySelector('.food').onclick= function(){
            window.open("https://github.com/samertime92/miralmonte/main//raw/AF%20Menu%20Miralmonte%20A3%20horizontal%20250%20UND.pdf")
        }
        document.querySelector('.drinks').onclick= function(){
            window.open("https://github.com/samertime92/miralmonte/main/raw/Miralmonte%20Precio%20Vino%20Cocktail.pdf")
        }
        function change(){
            document.querySelector('.logo').style.transform = "scale(1.2)rotateY(180deg)";
            document.querySelector('.logo').style.filter = "drop-shadow(20px 10px 10px rgba(0, 0, 0, 0.252))brightness(120%)";
        }
        function change1(){
            document.querySelector('.logo').style.transform = "scale(0.8)"
        }
        setTimeout(change,0)
        setTimeout(change1,1000)

        document.querySelector('.btn').onclick= function(){
            document.querySelector('.conta').style.transform = "scale(1)"

            document.querySelector('.logo').style.transform = "scale(0.1)"
            document.querySelector('.btn').style.color = " white"
            document.querySelector('.btn').style.backgroundColor = " rgb(107, 54, 54)"
            document.querySelector('.btn1').style.color = "black";
            document.querySelector('.btn1').style.background = "none"
            document.querySelector('.loc').style.transform = "scale(0)"
            // document.querySelector('.menu').style.transform = "scale(0)"
            document.querySelector('.div0').style.height = "30px"
            document.querySelector('.div00').style.height = "30px"

            document.querySelector('.div1').style.height = "0px"
            document.querySelector('.div2').style.height = "100px"
            document.querySelector('.logo').style.transform = "scale(0.2)"
            document.getElementById('h3h3').style.opacity = "0"
            document.getElementById('h2h2').style.opacity = "0"
            document.querySelector('.div5').style.height = "0px"



        }
        document.querySelector('.btn1').onclick= function(){
            document.querySelector('.logo').style.transform = "scale(1)"
            document.querySelector('.btn1').style.color = " white"
            document.querySelector('.btn1').style.backgroundColor = " rgb(107, 54, 54)"
            document.querySelector('.btn').style.color = "black";
            document.querySelector('.btn').style.background = "none"
            document.querySelector('.conta').style.transform = "scale(0)"
            document.querySelector('.loc').style.transform = "scale(0.6)"
            // document.querySelector('.menu').style.transform = "scale(0)"
            document.querySelector('.div1').style.height = "150px"
            document.querySelector('.div0').style.height = "0px"
            document.getElementById('h3h3').style.opacity = "0"
            document.getElementById('h2h2').style.opacity = "0"
            document.querySelector('.div5').style.height = "0px"
            document.querySelector('.div00').style.height = "0px"



        }
        document.querySelector('.book').onclick= function(){
            document.querySelector('.logo').style.transform = "scale(0.3)"
            document.querySelector('.conta').style.transform = "scale(0)"

            
            document.querySelector('.btn1').style.color = "black";
            document.querySelector('.btn1').style.background = "none"
            document.querySelector('.btn').style.color = "black";
            document.querySelector('.btn').style.background = "none"
            document.querySelector('.loc').style.transform = "scale(0)"
            // document.querySelector('.menu').style.transform = "scale(1)"
            document.querySelector('.div5').style.height = "100px"
            document.querySelector('.div6').style.height = "100px"
            // document.querySelector('h3').style.fontSize = "25px"
            // document.querySelector('.h3h3').style.transform = "scale(1)"
            document.getElementById('h3h3').style.opacity = "1"
            document.getElementById('h2h2').style.opacity = "1"

    .btn{transition:0.3s;padding:5px; font-size:30px;margin: 0px 20px;box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.411);border-top-left-radius:100px ;border-top-right-radius:100px;border-bottom-right-radius:100px;border: solid rgb(0, 0, 0) 0px;filter: drop-shadow(0px 0px 0px rgb(255, 123, 0));border-top:none;border-left:none}

body{overflow:scroll;margin:0px ;padding:10px;background-color: #FE5E00;}

    <meta charset="UTF-8">

    <title>miralmonte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">

<body>

    <div class="container1">
        <h2 class="conta"> info@laplazamalaga.com"</h2> 

        <div class="loc">

            <div>
                <img class="loc1" src="./location.png" alt="">
                <h2 class="merced"> merced</h2>
            </div>
            <div>
                <img class="loc2" src="./location.png" alt="">
                <h2 class="merced"> alcazabilla</h2>
    
            </div>
            
        </div> 
        
        <img class="logo" src="./1M.png" alt="logo"> <br>
        <div class="menu">
    <h3> food <br> 
    <img class="food" src="./food.png" alt="">

    </h3>

    <h3>drinks 
        <br>
    <img class="drinks" src="./drinks.png" alt="">

    </h3>


        </div>

        <div class="grid-stuff">
            <h1>  restaurante <br> Miralmonte</h1>
            <img class="book" src="./book.png" alt="">
        </div>
        <div class="nav">
            <div class="btn">contact</div>
            <div class="btn1">discover</div>

        </div>
    </div>

       
    <script>
        document.querySelector('.food').onclick= function(){
            window.open("https://github.com/samertime92/miralmonte/AF%20Menu%20Miralmonte%20A3%20horizontal%20250%20UND.pdf")
        }
        function change(){
            document.querySelector('.logo').style.transform = "scale(1.2)rotateY(180deg)";
            document.querySelector('.logo').style.filter = "drop-shadow(20px 10px 10px rgba(0, 0, 0, 0.252))brightness(120%)";
        }
        function change1(){
            document.querySelector('.logo').style.transform = "scale(0.5)"
        }
        setTimeout(change,0)
        setTimeout(change1,1000)

        document.querySelector('.btn').onclick= function(){
            document.querySelector('.conta').style.transform = "scale(1)"

            document.querySelector('.logo').style.transform = "scale(0.1)"
            document.querySelector('.btn').style.color = " white"
            document.querySelector('.btn').style.backgroundColor = " rgb(107, 54, 54)"
            document.querySelector('.btn1').style.color = "black";
            document.querySelector('.btn1').style.background = "none"
            document.querySelector('.loc').style.transform = "scale(0)"
            document.querySelector('.menu').style.transform = "scale(0)"

        }
        document.querySelector('.btn1').onclick= function(){
            document.querySelector('.logo').style.transform = "scale(0.1)"
            document.querySelector('.btn1').style.color = " white"
            document.querySelector('.btn1').style.backgroundColor = " rgb(107, 54, 54)"
            document.querySelector('.btn').style.color = "black";
            document.querySelector('.btn').style.background = "none"
            document.querySelector('.conta').style.transform = "scale(0)"
            document.querySelector('.loc').style.transform = "scale(0.6)"
            document.querySelector('.menu').style.transform = "scale(0)"

        }
        document.querySelector('.book').onclick= function(){
            document.querySelector('.logo').style.transform = "scale(0.1)"
            document.querySelector('.conta').style.transform = "scale(0)"

            
            document.querySelector('.btn1').style.color = "black";
            document.querySelector('.btn1').style.background = "none"
            document.querySelector('.btn').style.color = "black";
            document.querySelector('.btn').style.background = "none"
            document.querySelector('.loc').style.transform = "scale(0)"
            document.querySelector('.menu').style.transform = "scale(1)"


        }
    </script>
</body>
<style>
